{% load static %}
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'user_home' %}" class="brand-link">
      <img src="{% static "dist/img/AdminLTELogo.png" %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">Text To Speech</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="" class="d-block">{{ user.username }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            {% url 'user_home' as user_home %}
            <a href="{{ user_home }}" class="nav-link {% if request.path == user_home %} active {% endif %}">
              </i><i class="fa fa-home" aria-hidden="true"></i>
              <p>
                Home
              </p>
            </a>
          </li>
          <li class="nav-item">
            {% url 'uploaded_pdfs' as uploaded_pdfs %}
            <a href="{{ uploaded_pdfs }}" class="nav-link {% if request.path == uploaded_pdfs %} active {% endif %}">
              <i class="fa fa-file" aria-hidden="true"></i>
              <p>
                Uploaded PDFs
              </p>
            </a>
          </li>
          <li class="nav-item">
            {% url 'converted_audios' as converted_audios %}
            <a href="{{ converted_audios }}" class="nav-link {% if request.path == converted_audios %} active {% endif %}">
              <i class="fas fa-audio-description"></i>
              <p>
                Converted Audios
              </p>
            </a>
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="fa fa-address-book" aria-hidden="true"></i>
                <p>
                  About
                </p>
              </a>
            </li>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
